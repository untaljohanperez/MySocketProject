
<!DOCTYPE html>
<html>
<head>
	<title>Process Manager</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="well">
			<div class="row">
				<div class="col-md-12">
					<h1 class="text-primary">Process Manager</h1>
				</div>		
			</div>
			<div class="row">

				<div class="form-group col-md-6">
					<label for="process">Process: </label>
					<input id="process"  class="form-control"/>  
				</div>
				<div class="form-group col-md-6">
					<label for="processingTime">Processing Time: </label>
					<input id="processingTime" class="form-control"/>  
				</div>
				<div class="form-group col-md-6">
					<button id="send" class="btn btn-success btn-lg">Send</button>  
				</div>
				
			</div>	
		</div>
		<div class="well">
			<div class="row">
				<div class="col-md-12">
					<h1 class="text-primary">Queue Process</h1>
				</div>		
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="table-responsive">
						<table class="table table-hover table-bordered table-condensed" id="processQueue">
							<thead>
								<tr>
									<th>Process</th>
									<th>Processing Time</th>
								</tr>
							</thead>
							<tbody id="processList">
								
							</tbody>
						</table>
					</div>
				</div>
			</div>	
		</div>
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>  

	<script src="/socket.io/socket.io.js"></script>  
	  
	<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>  
	  
	<script src="http://localhost:8080/server.js"></script>  
	  
	<script src="/server.js"></script> 

	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script>  
  
	var socket = io.connect();  
	  
	socket.on('message', function (data) {  
	  	console.log(data, "form server");
		$('#processQueue #processList').append(
			'<tr>' +
				'<td>' + data.process + ': ' + '</td>'+ 
				'<td>' + data.processingTime + '</td>'+ 
			'</tr>');  
	  
	});  
	  
	  
	$(document).ready(function () {  
	  
		$('#send').click(function () {  
		  
		var processs = $('#process').val();  
		var processingTime = $('#processingTime').val();  
		  
		socket.emit('client_data', 
			{ 'process': processs,
				'processingTime': processingTime
			 });  
		  
		})  
	  
	});  
	  
	</script>  

</body>
</html>
